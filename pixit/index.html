<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixit</title>
    <link rel="stylesheet" href="./styles.css?1.0.0" />
    <script type="module" src="./script.js?1.0.0"></script>
    <!-- <script type="module" src="./tests/testsWithConsole.test.js"></script> -->
  </head>
  <body>
    <header>
      <h1>PIXIT</h1>
      <div class="controller-number">
        <label for="width">
          Width
          <input
            type="number"
            min="1"
            max="100"
            id="width"
            name="width"
            value="10"
          />
        </label>
        <label for="height">
          Height
          <input
            type="number"
            min="1"
            max="100"
            id="height"
            name="height"
            value="10"
          />
        </label>
      </div>
      <button type="button" id="reset">reset</button>
    </header>
    <main>
      <section id="palette" class="color-palette"></section>
      <section id="canvas-container" class="container"></section>
      <section class="download">
        <button type="button" id="download">Download drawing as image</button>
      </section>
    </main>
  </body>
</html>
